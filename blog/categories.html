---
layout: default
title: Categories
group: Blog
---
			<section id="categories">
				<h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
				<ul class="tag-list clearfix">
{% include libs/list_categories %}
				</ul>
{% for category in site.categories %}
				<h2 id="ref-{{ category[0] | join | cgi_escape | remove:'%' }}">{{ category[0] | join:' - ' | escape }}</h2>
				<ul>
	{% assign list_pages = category[1] %}
	{% include libs/list_pages %}
				</ul>
{% endfor %}
			</section>
