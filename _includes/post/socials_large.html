					<section id="socials-large" class="well well-small clearfix">
						<ul class="unstyled">
{% if site.hatena %}
							<!-- Hatena -->
							<li class="social" style="height: 60px">
								<a href="http://b.hatena.ne.jp/entry/"
									class="hatena-bookmark-button"
									data-hatena-bookmark-layout="vertical"
									data-hatena-bookmark-url="{{ site.url }}{{ page.url }}">
								</a>
							</li>
{% endif %}
{% if site.twitter %}
							<!-- Twitter -->
							<li class="social" style="height: 60px">
								<a href="https://twitter.com/share"
									class="twitter-share-button"
									data-lang="{{ site.lang }}"
									data-url="{{ site.url }}{{ page.url }}"
									data-text="Tweet this entry"
									data-via="{{ site.title }}"
									data-count="vertical">
								</a>
							</li>
{% endif %}
{% if site.google_plus_one %}
							<!-- Google plusone -->
							<li class="social" style="height: 60px">
								<div class="g-plusone"
									data-size="tall"
									data-href="{{ site.url }}{{ page.url }}">
								</div>
							</li>
{% endif %}
{% if site.facebook %}
							<!-- Facebook -->
							<li class="social" style="height: 60px">
	{% if site.facebook.xfbml %}
								<div class="fb-like"
									data-href="{{ site.url }}{{ page.url }}"
									data-layout="box_count"
									data-send="false"
									data-width="70"
									data-show-faces="false">
								</div>
	{% else %}
								<iframe src="//www.facebook.com/plugins/like.php?href={{ site.url }}{{ page.url }}&amp;send=false&amp;layout=box_count&amp;width=70&amp;height=62&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:70px; height:62px;" allowTransparency="true"></iframe>
	{% endif %}
							</li>
{% endif %}
{% if site.pocket %}
							<!-- Pocket -->
							<li class="social" style="height: 60px">
								<a href="https://getpocket.com/save" class="pocket-btn" data-lang="ja"
									data-save-url="{{ site.url }}{{ page.url }}"
									data-pocket-count="vertical" 
									data-pocket-align="left"
								>Pocket</a>
							</li>
{% endif %}
						</ul>
					</section>
