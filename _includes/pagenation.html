			<aside id="main_pagenation" class="pager">
				<header class="invisible">
					<h1>Pagination</h1>
				</header>
				<ul class="pull-left">
{% if paginator.previous_page == 1 %}
					<li class="newer"><a href="{{ site.baseurl }}/">&larr;&nbsp;Newer Entries</a></li>
{% elsif paginator.previous_page %}
					<li class="newer"><a href="{{ site.baseurl }}/page{{ paginator.previous_page }}">&larr;&nbsp;Newer Entries</a></li>
{% endif %}{% if paginator.next_page %}
					<li class="older"><a href="{{ site.baseurl }}/page{{ paginator.next_page }}">Older Entries&nbsp;&rarr;</a></li>
{% endif %}
				</ul>
			</aside>
