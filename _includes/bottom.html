{% if site.bootstrap == 'custom' %}
<script src="{{ site.baseurl }}/assets/bootstrap-{{ site.bootstrap_ver }}/js/bootstrap.custom.js"></script>
{% else %}
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/{{ site.bootstrap_ver }}/js/bootstrap.min.js"></script>
{% endif %}
<script src="{{ site.baseurl }}/assets/js/script.js"></script>
{% if site.facebook.xfbml %}<div id="fb-root"></div>{% endif %}
<script>
(function(win, doc, script) {
	var js,
		fjs = doc.getElementsByTagName(script)[0],
		add = function(url, id) {
			if (doc.getElementById(id)) {return;}
			js = doc.createElement(script);
			js.src = url;
			if (id) {js.id = id;}
			fjs.parentNode.insertBefore(js, fjs);
		};
{% if site.google_analytics %}
	// Google Analytics
	win._gaq=[["_setAccount",'{{ site.google_analytics.account }}'],["_trackPageview"]];
	add(('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js', 'ga');
{% endif %}{% if site.google_plus_one %}
	// Google+ button
	win.___gcfg={lang:"{{ site.lang }}"};
	add('https://apis.google.com/js/plusone.js');
{% endif %}{% if site.facebook.xfbml %}
	// Facebook SDK
	add('//connect.facebook.net/' + '{{ site.facebook.locale }}' + '/all.js#xfbml=1', 'facebook-jssdk');
{% endif %}{% if site.twitter %}
	// Twitter SDK
	add('//platform.twitter.com/widgets.js', 'twitter-wjs');
{% endif %}{% if site.hatena %}
	// Hatena
	add('//b.st-hatena.com/js/bookmark_button_wo_al.js');
{% endif %}{% if site.pocket %}
	// Pocket
	add('https://widgets.getpocket.com/v1/j/btn.js?v=1');
{% endif %}
}(window, document, 'script'));
</script>
{% if site.disqus.short_name %}{% if page.comments or site.disqus.comment_count %}
<script>
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = '{{ site.disqus.short_name }}';
	var disqus_identifier = '{{ site.baseurl }}{% if page.id %}{{ page.id }}{% else %}{{ page.url }}{% endif %}';
	var disqus_url = '{{ site.url }}{{ page.url }}';
{% if site.disqus.developer_mode %}	var disqus_developer = 1; /* developer mode is on */{% endif %}

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var add = function(disqus_script) {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/' + disqus_script;
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		}
{% if page.comments or page.comment %}		add('embed.js');{% endif %}
{% if site.disqus.comment_count %}		add('count.js');{% endif %}
	})();
</script>
{% endif %}{% endif %}
