			<section id="sidebar-tweets" class="well">
				<h3 class="mini-icon">My Tweets</h3>
				<a href="https://twitter.com/{{ site.twitter.username }}"
					class="twitter-follow-button"
					data-dnt="true"
					data-lang="{{ site.lang }}"
					data-show-count="{{ site.twitter.show_follower_count }}"
					data-show-screen-name="{{ site.twitter.show_screen_name }}"
				>Follow @{{ site.twitter.username }}</a>
				<ul id="tweets" class="nav nav-list"><li><p>Reading twitter timeline...</p></li></ul>
				<a href="https://twitter.com/intent/tweet?screen_name={{ site.twitter.username }}"
					class="twitter-mention-button"
					data-lang="{{ site.lang }}"
					data-related="{{ site.twitter.username }}"
				>Tweet to @{{ site.twitter.username }}</a>
			</section>
