			<section id="sidebar-search" class="well input-append">
				<form class="form-search" action="http://google.com/search" method="get">
					<button class="btn btn-inverse pull-right" type="submit">
						<i class="icon-search icon-white" style="vertical-align:baseline" ></i>
					</button>
{% if site.safe %}
					<input type="hidden" name="q" value="site:{{ site.url | remove_first:'http://' }}">
{% else %}
					<input type="hidden" name="q" value="site:{{ site.url | domain_name }}">
{% endif %}
					<input type="text" name="q" placeholder="Search" class="span12" style="width:98%">
				</form>
			</section>
